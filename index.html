<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill vibes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Welcome to My Web Page</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="introSection">
                <h2>Introduction</h2>
                <p id="mainParagraph">This web page demonstrates how hard I am trying to understand all of that.</p>
            </section>

            <section id="controlsSection">
                <h2>Controls</h2>
                <div class="button-container">
                    <button id="changeTextButton">Text</button>
                    <button id="changeColorButton">Background Color</button>
                    <button id="toggleImageButton">Imageeee</button>
                    <button id="resetButton">Reset</button>
                </div>
            </section>

            <section id="imageSection">
                <h2>Image</h2>
                <div class="image-container">
                    <img id="toggleImage" src="./sleepy-kittens.jpeg" alt="Placeholder Image"
                        style="display: none;">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="footerParagraph">Click the buttons above to interact with the page,please.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
